<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <link rel="stylesheet" href="/static/index.css">

  <title>YOLOv5 Object Detection</title>
</head>

<body>
  <form method=post enctype=multipart/form-data>
    <!-- navbar using bootstrap -->
    <nav class="navbar navbar-dark bg-dark">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="#">Object Detection</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/prashun07">Github</a>
        </li>
        <li class="nav-item">
          <a class="dropdown-item" href="https://github.com/ultralytics/yolov5">References</div>
        </li>

      </ul>
    </nav>
    <div style="height: 50px;"></div>

    <div class="content">
      <img width="850" src="https://github.com/ultralytics/yolov5/releases/download/v1.0/splash.jpg"
        style="max-width: 100%;">
      <div>Choose the image of your choice</div>
      <input type="file" name="file" class="form-control-file" id="inputfile">
      <div class="button"><button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button></div>
    </div>


  </form>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    $('#inputfile').bind('change', function () {
      let fileSize = this.files[0].size / 1024 / 1024; // this gives in MB
      if (fileSize > 5) {
        $("#inputfile").val(null);
        alert('file is too big. images more than 5MB are not allowed')
        return
      }

      let ext = $('#inputfile').val().split('.').pop().toLowerCase();
      if ($.inArray(ext, ['jpg', 'jpeg']) == -1) {
        $("#inputfile").val(null);
        alert('only jpeg/jpg files are allowed!');
      }
    });
  </script>
</body>

</html>
